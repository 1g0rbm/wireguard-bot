name: CI Pipeline

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  setup:
    runs-on: ubuntu-latest

    steps:
      - name: Check out repository
        uses: actions/checkout@v2

      - name: Set up Go environment
        uses: actions/setup-go@v4
        with:
          go-version: '1.23'

      - name: Install make
        run: |
          sudo apt update
          sudo apt install -y make
          echo "Make version:"
          make --version

      - name: Verify make is in PATH
        run: |
          echo "PATH is: $PATH"
          which make

      - name: Cache Go modules
        uses: actions/cache@v3
        with:
          path: |
            ~/.cache/go-build
            ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-

      - name: Install dependencies
        run: go mod download

      - name: Create local bin directory
        run: mkdir -p ${{ github.workspace }}/bin

      - name: Install linters and tools
        env:
          GOBIN: ${{ github.workspace }}/bin
        run: |
          go install github.com/golangci/golangci-lint/cmd/golangci-lint@latest
          go install github.com/gojuno/minimock/v3/cmd/minimock@latest
          go install github.com/joho/godotenv/cmd/godotenv@latest
          go install github.com/pressly/goose/v3/cmd/goose@v3.14.0

      - name: Add local bin to PATH
        run: echo "${{ github.workspace }}/bin" >> $GITHUB_PATH

  lint:
    runs-on: ubuntu-latest
    needs: setup

    steps:
      - name: Check out repository
        uses: actions/checkout@v2

      - name: Verify make in PATH
        run: |
          echo "PATH is: $PATH"
          which make

      - name: Run linter
        env:
          PATH: /usr/local/bin:/usr/bin:/bin:${{ github.workspace }}/bin:${{ env.PATH }}
        run: make lint

  test:
    runs-on: ubuntu-latest
    needs: lint

    steps:
      - name: Check out repository
        uses: actions/checkout@v2

      - name: Verify make in PATH
        run: |
          echo "PATH is: $PATH"
          which make

      - name: Run tests
        env:
          PATH: /usr/local/bin:/usr/bin:/bin:${{ github.workspace }}/bin:${{ env.PATH }}
        run: make test
