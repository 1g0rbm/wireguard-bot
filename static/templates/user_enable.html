{{ define "title" }}User's list{{ end }}

{{ define "content" }}
<div class="row">
    <div class="col-12">
        {{ if .Status }}
        <div class="alert alert-success">
            Усер активирован.
        </div>
        {{ else }}
        <div class="alert alert-danger">
            Усер не активирован.
            Обратитесь к компетентному человеку для устранения проблемы.
        </div>
        {{ end }}
    </div>
</div>
{{ end }}
