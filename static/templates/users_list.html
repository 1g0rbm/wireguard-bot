{{ define "title" }}User's list{{ end }}

{{ define "content" }}

<form method="GET" action="/users" class="mb-4">
    <div class="row">
        <div class="col-md-4">
            <input type="text"
                   placeholder="username"
                   id="username"
                   name="username"
                   class="form-control"
                   value="{{.UsernameFilter}}"
            >
        </div>
        <div class="col-md-4 d-flex align-items-center">
            <select id="state" name="state" class="form-select">
                <option value="">Both</option>
                <option {{ if eq .StateFilter "enabled" }} selected {{ end }} value="enabled">Enabled</option>
                <option {{ if eq .StateFilter "disabled" }} selected {{ end }} value="disabled">Disabled</option>
            </select>
        </div>
        <div class="col-md-4 d-flex justify-content-end align-items-end">
            <button type="submit" class="btn btn-outline-primary">ðŸš½</button>
        </div>
    </div>
</form>

{{ if .Users }}
<div class="table-responsive">
    <table class="table table-striped table-bordered">
        <thead class="thead-dark">
        <tr>
            <th>ID</th>
            <th>Username</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Role</th>
            <th>State</th>
            <th>Action</th>
        </tr>
        </thead>
        <tbody>
        {{ range .Users }}
        <tr>
            <td class="align-middle">{{ .ID }}</td>
            <td class="align-middle">{{ .Username }}</td>
            <td class="align-middle">{{ .FirstName }}</td>
            <td class="align-middle">{{ .LastName }}</td>
            <td class="align-middle">{{ .Role }}</td>
            <td class="align-middle">{{ .State }}</td>
            <td class="align-middle">
                <a href="/user/{{.ID}}" class="btn btn-outline-success">ðŸ‘€</a>
            </td>
        </tr>
        {{ end }}
        </tbody>
    </table>
</div>
{{ else }}
<div class="alert alert-warning" role="alert">
    No users found.
</div>
{{ end }}
{{ end }}
