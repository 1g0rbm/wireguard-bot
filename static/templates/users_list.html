{{ define "title" }}User's list{{ end }}

{{ define "content" }}
{{ if .Users }}
<div class="table-responsive">
    <table class="table table-striped table-bordered">
        <thead class="thead-dark">
        <tr>
            <th>ID</th>
            <th>Username</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Role</th>
            <th>State</th>
        </tr>
        </thead>
        <tbody>
        {{ range .Users }}
        <tr>
            <td>{{ .ID }}</td>
            <td>{{ .Username }}</td>
            <td>{{ .FirstName }}</td>
            <td>{{ .LastName }}</td>
            <td>{{ .Role }}</td>
            <td>{{ .State }}</td>
        </tr>
        {{ end }}
        </tbody>
    </table>
</div>
{{ else }}
<div class="alert alert-warning" role="alert">
    No users found.
</div>
{{ end }}
{{ end }}
